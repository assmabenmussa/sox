<div class="container d-flex h-100 w-50">
  <div  class="p-5 w-100 justify-content-center align-self-center mx-auto card bg-white">
    <div class="align-self-center card-body"> 
      <div class="text-center">
        <img class="text-center" height="100px" width="100px" src="../../assets/connect_edited.jpg" alt="Connect logo">
      </div>
      <h1 class="card-title text-center">إستقبال المقترحات و الشكاوي</h1>
      <p class="card-text text-center">لمساعدتنا على توفير بيئة عمل أفضل و أكثر انتاجية</p>
      
      <div *ngIf="errorMsg" class="w-50 mx-auto alert alert-danger mt-3 mb-1 text-center">
        {{ errorMsg }}
      </div>

      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-danger h5"></div>
      </div>

      <form (ngSubmit)="onSubmit(opForm)" #opForm="ngForm" action="./form.py">
        <div class="text-right form-group">
            <label class="label" for="opinion">الرأي لن يفصح عن هويتك*</label>
            <textarea type="text" 
                      class="form-control mb-4 form-group" 
                      ngModel 
                      name="feedback"
                      #feedback="ngModel"
                      rows = "6"
                      required></textarea>
        </div>  
        <div class="text-center">
          <button [disabled]="!opForm.form.valid" class="mx-auto text-center btn btn-danger">إرسال</button>
        </div>
      </form>
    </div> 
  </div>
</div>
